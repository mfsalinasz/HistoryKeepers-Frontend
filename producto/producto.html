<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="doc-title">Producto — History Keepers</title>
  <meta name="description" content="Detalle de producto." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="producto.css" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  
  <header class="topbar">
    <div class="container wrap">  
      <a href="../index.html" class="header-center">
        <span class="logo logo-text">HISTORY KEEPERS</span>
      </a>
    </div>
  </header>

  <main class="container">
    <nav class="breadcrumb-nav">
      <a href="../index.html">Inicio</a> <span>/</span> 
      <span id="bc-name" class="active">Cargando...</span>
    </nav>

    <div class="product-layout" id="product-view" hidden>
      
      <section class="product-gallery">
        <div class="main-image-wrapper">
          <img id="p-main" src="" alt="Producto Principal" />
        </div>
        <div class="thumbs-grid" id="p-thumbs" style="display:none;"></div>
      </section>

      <aside class="product-details">
        <div class="product-header">
          <h1 id="p-title">...</h1>
          <div class="product-meta">
            <span id="p-category" class="meta-tag">...</span>
            <span class="meta-divider">•</span>
          </div>
        </div>

        <div class="product-description">
          <h3>Detalles</h3>
          <p id="p-desc">Cargando información histórica...</p>
          <ul id="p-highlights" class="highlights-list"></ul>
        </div>

        <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
          <h3 style="font-size: 1rem; font-weight: 800; text-transform: uppercase;">
            Comunidad HK
          </h3>
          
          <div id="display-curioso" style="background: #f9f9f9; padding: 15px; margin-bottom: 15px; border-radius: 4px; font-size: 0.9rem; white-space: pre-line;">
            Cargando datos...
          </div>

          <textarea id="input-curioso" rows="3" placeholder="¿Conoces un dato extra? Escríbelo aquí..." 
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; font-family: inherit;"></textarea>
          
          <button onclick="enviarDato()" class="btn-primary" style="margin-top: 10px; font-size: 0.8rem; padding: 10px;">
            Agregar Aporte
          </button>
        </div>


      </aside> </div> </main>

  <script src="producto.js"></script>
</body>
</html>
